<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fruit Burst</title>

    <!-- Daisy ui integration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Shared styles -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- tailwind config customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-bg-color': '#F85559'
                    }
                }
            }
        }
    </script>

    <!-- font awesome integration -->
    <script src="https://kit.fontawesome.com/9e5b895bd6.js" crossorigin="anonymous"></script>
</head>

<body class="font-lato">
    <header>
        <!-- navigation bar -->
        <nav class="mx-32 mt-12 bg-primary-bg-color rounded-full py-7 px-4">
            <div class="navbar items-center text-white">
                <div class="navbar-start">
                    <ul tabindex="0" class="p-2 flex flex-row gap-x-7 text-lg font-medium">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <img src="images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-4xl font-bold">Fruit Burst</a>
                </div>
                <div class="navbar-end">
                    <div class="form-control flex flex-row items-center relative">
                        <input type="text" placeholder="Search"
                            class="input input-bordered rounded-full md:w-auto lg:w-auto" />
                        <i class="fa-solid fa-magnifying-glass text-[#121212] absolute left-40"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Carousel -->
        <div class="carousel mx-32 mt-12">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
    </main>
    <footer></footer>
</body>

</html>
